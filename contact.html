    <section id="hero" class="hero">

    <section id="contact-form" class="section">

        <form action="https://formspree.io/f/xvgbgvej" method="POST" class="contact-form max-w-md mx-auto space-y-4">

            <input type="email" name="email" placeholder="Your Email" required class="w-full p-2 border border-1E3A8A rounded">
            <textarea name="message" placeholder="Your Message" required class="w-full p-2 border border-1E3A8A rounded h-24"></textarea>

        </form>
    </section>
